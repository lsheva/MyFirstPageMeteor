<template name="add_a_post">
    <aside class="right-sidebar">
        {{> latestNews}}
        {{> recentPosts}}
    </aside>

    <article class="add-a-post post clearfix">
        <h1>Add a post</h1>

        <form class="form" id="myform">
            <div class="field">
                <label class="control-label" for="title">Title</label>
                <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control"/>
            </div>
            <div class="field">
                <label class="control-label" for="url">Post URL</label>
                <input name="url" id="url" type="text" value=""
                       placeholder="lsheva.meteor.com/posts/<<post URL>>)" class="form-control"/>
            </div>
            <div class="field">
                <label class="control-label" for="cut">Description</label>
                <textarea name="cut" id="cut" form="myform" placeholder="Write a short description or a post intro"
                          class="form-control"></textarea>
            </div>
            <div class="field">
                <label class="control-label" for="text">Text</label>
                <textarea name="text" id="text" form="myform" placeholder="Write a full article here"
                          class="form-control"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </form>
    </article>
</template>
